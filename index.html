<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <title>Music Website</title>
</head>

<body>
    <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Recent Searches
                            </a>
                            <div class="field has-addons">
                                <form class="control">
                                    <input class="input" type="text" placeholder="Search for">
                                </form>
                                <div class="control">
                                    <button id="searchbutton" class="button is-info">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Title
                </p>

                <img class="artist-pic">

                <p class="country"></p>
            </div>
        </div>
    </section>

    <section id="eventList">

    </section>
    
    <!-- <button id="test">Show Modal</button> -->
    <div id="infoModal" class="modal hide">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
        Please check the spelling of the artist's name. Special characters not accepted. 
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </section>

</section>



<!-- <button id="test">Show Modal</button> -->
<div id="noSearchModal" class="modal hide">
  <div class="modal-background"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
    Please enter an artist to search for. 
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
